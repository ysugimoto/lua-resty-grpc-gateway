version: "3.8"
services:

  server:
    build: ./server/
    ports:
      - "50100:50001"
    networks:
      grpc-gateway:
        aliases:
          - backend

  gateway:
    build: ./
    volumes:
      - "./gateway/conf:/etc/nginx/conf.d"
    ports:
      - "9000:80"
    networks:
      - grpc-gateway

networks:
  grpc-gateway:
